<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Enhanced SEO Meta Tags -->
    <title>
      My Daily Accountant | محاسبي اليومي - Smart Financial Tracking
    </title>
    <meta
      name="description"
      content="Track your daily expenses and income easily. Get professional PDF reports, work offline with PWA support, and keep your financial data completely private. محاسبي اليومي - سجل مصروفاتك بسهولة واحصل على تقارير شهرية."
    />
    <meta
      name="keywords"
      content="expense tracker, budget app, financial management, محاسبي اليومي, تتبع المصروفات, إدارة مالية"
    />
    <meta name="author" content="Mohammed Ahmed" />
    <meta name="theme-color" content="#00d4ff" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta
      property="og:title"
      content="My Daily Accountant - Track, Save, Succeed"
    />
    <meta
      property="og:description"
      content="Smart financial tracking application. Track expenses, generate PDF reports, and manage your money locally with complete privacy."
    />
    <meta property="og:image" content="/assets/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta
      property="twitter:title"
      content="My Daily Accountant - Smart Financial Tracking"
    />
    <meta
      property="twitter:description"
      content="Track expenses, save smartly, and get monthly PDF reports - all locally in your browser."
    />
    <meta property="twitter:image" content="/assets/og-image.png" />

    <!-- Fonts: Inter for English, Noto Sans Arabic for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+Arabic:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              arabic: ["Noto Sans Arabic", "sans-serif"],
            },
            colors: {
              cyber: {
                dark: "#0B0C15",
                panel: "#151725",
                primary: "#00f0ff", // Cyan
                secondary: "#7000ff", // Purple
                accent: "#ff003c", // Pink/Red
              },
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-out forwards",
              "slide-up": "slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards",
              "slide-in-right":
                "slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards",
              "zoom-in": "zoomIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards",
              "pop-in":
                "popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              slideInRight: {
                "0%": { transform: "translateX(20px)", opacity: "0" },
                "100%": { transform: "translateX(0)", opacity: "1" },
              },
              zoomIn: {
                "0%": { transform: "scale(0.95)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              popIn: {
                "0%": { transform: "scale(0.5)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar for Cyberpunk Feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }

      /* Base transitions for all interactable elements */
      button, a, input, select {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
    </style>
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "My Daily Accountant",
      "alternateName": "محاسبي اليومي",
      "description": "Smart financial tracking and expense management application with offline support and PDF reports",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web Browser, PWA",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Transaction tracking",
        "PDF reports",
        "Offline PWA support",
        "Multi-currency",
        "Client-side privacy",
        "Dark mode"
      ]
    }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
          "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^5.0.2",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
          "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-slate-50 text-slate-900 dark:bg-cyber-dark dark:text-white transition-colors duration-500 antialiased overflow-x-hidden"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
